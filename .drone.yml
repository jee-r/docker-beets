kind: pipeline
name: default
type: kubernetes

steps:
- name: build_master
  image: plugins/docker:latest
  settings:
    repo: j33r/beets
    tags: latest
    dockerfile: Dockerfile
    username: j33r
    password:
      from_secret: DOCKER_HUB_TOKEN
  when:
    branch:
      - master
    event:
      exclude:
        - pull_request

- name: build_dev
  image: plugins/docker:latest
  settings:
    repo: j33r/beets
    tags: dev
    dockerfile: Dockerfile
    username: j33r
    password:
      from_secret: DOCKER_HUB_TOKEN
  when:
    branch:
      - dev
    event:
      exclude:
        - pull_request

- name: mirroring_github
  pull: always
  image: j33r/git-mirror:latest
  environment:
    GIT_MIRROR_USER: jee-r
    GIT_MIRROR_TOKEN:
      from_secret: GITHUB_TOKEN
    GIT_MIRROR_REPO: github.com/jee-r/docker-beets.git
  when:
    branch:
      - master
      - dev
    event:
      exclude:
        - pull_request

- name: test
  image: plugins/docker:latest
  settings:
    repo: j33r/beets
    tags: latest
    dockerfile: Dockerfile
    username: j33r
    password:
      from_secret: DOCKER_HUB_TOKEN
    dry_run: true
  when:
    event:
      - pull_request
