name: Build_Test
on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - '*'
      - '!main'
      - '!dev'
jobs:
  build:
    name: Test build docker image
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout repository
        uses: actions/checkout@v2
      - 
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - 
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
          version: latest
          driver-opts: image=moby/buildkit:master
      - 
        name: Build and Push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms:
            linux/amd64,
            linux/arm/v6,
            linux/arm/v7,
            linux/arm64,
            linux/ppc64le,
            linux/s390x,
          push: false
