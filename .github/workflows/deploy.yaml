name: Deploy
on:
  push:
    branches:
      - master
      - dev
jobs:
  build:
    name: Build, tag, and publish Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Get branch
        run: |
          echo "GIT_BRANCH=${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV
          echo $env.GIT_BRANCH
          if [[ $GIT_BRANCH == "main" ]] || [[ $GIT_BRANCH == "master" ]]; then
            echo "MAIN_DOCKER_TAG=latest" >> $GITHUB_ENV
          fi
          echo ${env.MAIN_DOCKER_TAG:-$env.GIT_BRANCH}
      - name: remove docker from repo name
        run: |
          echo "IMAGE_NAME=$(echo ${{ github.repository }} | sed 's|^docker-||g')" >> $GITHUB_ENV
          echo "$env.IMAGE_NAME"
      - name: crop sha
        run: |
          echo "echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV"
          echo "$env.SHORT_SHA"
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
          version: latest
          driver-opts: image=moby/buildkit:master
      - name: Login into DockerHub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Login into GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.SHORT_SHA }}
            ghcr.io/${{ github.repository }}:${env.MAIN_DOCKER_TAG:-$env.GIT_BRANCH}
            ghcr.io/${{ github.repository }}:${{ env.GIT_BRANCH }}
            ${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}
            ${{ env.IMAGE_NAME }}:${env.MAIN_DOCKER_TAG:-$env.GIT_BRANCH}
            ${{ env.IMAGE_NAME }}:${{ env.GIT_BRANCH }} 